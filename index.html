<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="main.css">
</head>
<body id="body">
    <div class="app-wrap">
        <header>
            <input type="text" id="search-box" style="outline: none; border: none;" autocomplete="off" placeholder="Search for a city...">
        </header>
        <main>
            <section class="location">
                <div class="city">Renukoot,UP</div>
                <div class="date">Thusday 10 jan</div>

            </section>
            <div class="current">
                <div class="temp">15<span>°c</span></div>
                <div class="weather">Sunny</div>
                <div class="hi-low">13°c / 10°c</div>
            </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
